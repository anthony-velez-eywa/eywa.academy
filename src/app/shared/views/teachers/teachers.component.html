<app-headerpage [title]="'Teachers'" [subtitle]="'Meet our teaching staff'"></app-headerpage>

<!-- Team Start -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
      <div class="text-center mb-5">
        <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px">
          Teachers
        </h5>
        <h1>Meet Our Teachers</h1>
      </div>
      <div class="row">
        <!-- Usamos *ngFor para iterar sobre los profesores -->
        <div
          *ngFor="let professor of professors"
          class="col-md-6 col-lg-3 text-center team mb-4"
        >
          <div class="team-item rounded overflow-hidden mb-2">
            <div class="team-img position-relative">
              <!-- Usamos la foto de cada profesor -->
              <img
                class="img-fluid"
                [src]="professor.photo"
                alt="{{ professor.name }}"
              />
              <div class="team-social">
                <!-- Los enlaces sociales pueden ser dinámicos también -->
                <a
                  class="btn btn-outline-light btn-square mx-1"
                  [href]="professor.socialLinks.twitter"
                  target="_blank"
                >
                  <i class="fab fa-twitter"></i>
                </a>
                <a
                  class="btn btn-outline-light btn-square mx-1"
                  [href]="professor.socialLinks.facebook"
                  target="_blank"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a
                  class="btn btn-outline-light btn-square mx-1"
                  [href]="professor.socialLinks.linkedin"
                  target="_blank"
                >
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
            <div class="bg-secondary p-4">
              <h5>{{ professor.name }}</h5>
              <p class="m-0">{{ professor.title }}</p>
              <!-- Enlace a la página del profesor con su id -->
              <a [routerLink]="['/admin/teacher/', professor.id]" class="btn btn-primary mt-3">
                Ver más
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Team End -->
  
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
  ><i class="fa fa-angle-double-up"></i
></a>
