<app-headerpage [title]="course.title" [subtitle]="course.title"></app-headerpage>

<!-- Sección Principal del Curso -->
<div *ngIf="course; else loading">
  <div class="container py-5">
    <div class="row">
      <!-- Descripción del Curso -->
      <div class="col-lg-12 mb-4">
        <p class="lead text-muted">{{ course.description }}</p>
      </div>
    </div>
  
    <div class="row">
      <!-- Detalles del Curso en Tarjetas -->
      <div class="col-md-4 mb-4" *ngFor="let detail of [
        { label: 'Profesor', value: course.instructor, icon: 'fa-user' },
        { label: 'Categoria', value: course.category, icon: 'fa-folder' },
        { label: 'Duración', value: course.duration, icon: 'fa-clock' }
      ]">
        <div class="card border-0 shadow-sm rounded">
          <div class="card-body text-center p-4">
            <!-- Icono del detalle -->
            <div class="mb-3">
              <i class="fas {{ detail.icon }} fa-3x text-primary"></i>
            </div>
            <!-- Título y descripción del detalle -->
            <h5 class="card-title text-uppercase">{{ detail.label }}</h5>
            <p class="card-text text-secondary">{{ detail.value }}</p>
  
            <!-- Botón de acción -->
            <a [routerLink]="['/teacher/'+ course.instructor_id]" class="btn btn-outline-primary btn-distance mt-3">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Sección de Módulos del Curso -->
<div class="container-fluid bg-dark-section py-5">
  <div class="container">
    <h2 class="text-center text-uppercase text-light fw-bold mb-4">
      Modules Overview
    </h2>
    <div class="row">
      <div
        class="col-md-6 col-lg-4 mb-4"
        *ngFor="let module of course.modules; let i = index"
      >
        <div class="card border-0 shadow h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <!-- Contenedor de número del módulo -->
              <div class="badge-module me-3">
                {{ i + 1 }}
              </div>
              <h4 class="card-title mb-0 text-secondary">{{ module.title }}</h4>
            </div>
            <!-- Lista de lecciones -->
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item border-0 text-muted d-flex gap-2"
                style="align-items: flex-start;"
                *ngFor="let lesson of module.lessons"
              >
                <i class="fa fa-check-circle text-success flex-shrink-0" style="margin-top: 2px;"></i>
                <span style="line-height: 1.5;">{{ lesson }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Botón para completar el curso -->
<div class="container text-center mt-5">
  <button class="btn btn-success btn-lg px-5 py-3 shadow-sm">
    Compra Ahora
  </button>
</div>
</div>
</div>

<!-- Plantilla de carga -->
<ng-template #loading>
  <div class="text-center py-5">
    <p>Cargando curso...</p>
  </div>
</ng-template>
